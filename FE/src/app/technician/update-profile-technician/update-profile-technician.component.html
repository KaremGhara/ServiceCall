<app-screen-cont [title]="'עדכון פרטים שלי'" [breadscrums]="breadscrums">
    <form #formInfo="ngForm" class="form m-4"  [formGroup]="technicianForm">

        <div class="col-md-12 col-sm-12" >
          <mat-form-field style="margin:10px; width:250px" appearance="fill">
            <mat-label>סיסמה</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="updateprofileTechnician.userPassword" [formControl]="technicianForm.get('password')"   required>
            <mat-icon matSuffix (click)="hide = !hide">
              {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>

      <div class="col-md-12 col-sm-12" >
        <mat-icon (click)="fileInput.click()">add_a_photo</mat-icon>
        <input #fileInput formControlName="userImage" type="button" [(ngModel)]="updateprofileTechnician.image" (click)="onFileInput()"  style="display:none;" />   
      </div>


      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="margin:10px ;margin-left: 1800px;">
          <button class="btn-space" (click)="UpdateProfileTechnician()" [disabled]="technicianForm.invalid" mat-raised-button
            color="primary">עדכון</button>
            <button class="btn-space" (click)="backToList()"  mat-raised-button
            color="warn">ביטול</button>

        </div>
      </div>
    </form>


</app-screen-cont>
