<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/signin.jpg);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section" >
      <div class="form-section" >
        <div class="auth-wrapper">
          <h2 class="welcome-msg" class="tsleft1">שלום למערכת קריאת שירות</h2>
          <p class="toleft" class="auth-signup-text text-muted" class="toleft">צריך חשבון?<a routerLink="/authentication/signup"
              class="sign-up-link">הירשם
            </a></p>
       
          <h2 class="login-title" class="toleft">להתחבר</h2>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>שם משתמש</mat-label>
                  <input matInput formControlName="username" [(ngModel)]="loginUser.email"/>
                  <mat-icon matSuffix>face</mat-icon>
                  <mat-error *ngIf="authForm.get('username').hasError('required')">
                    יש למלה שם משתמש
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>סיסמה</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [(ngModel)]="loginUser.password">
                  <a class="show-pwd-icon" href="#"  matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password').hasError('required')">
                    יש למלא הסיסמה
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5" class="toleft">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value=""> זכור אותי
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!authForm.valid" type="submit">התחברות</button>
              </div>
            </div>
          </form>
       
        </div>
      </div>
    </div>

  </div>
</div>
